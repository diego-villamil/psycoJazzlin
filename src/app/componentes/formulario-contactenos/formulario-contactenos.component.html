<div class="container">
    <div class="row">
        <div><form>
            <label for="nombre" class="form-label">Nombre</label>
                                <input  [(ngModel)]="user_info.nombre" [ngModelOptions]="{standalone:true}" type="text" class="form-control" required='ngModel' placeholder="Digite su nombre completo...">
                                <br>
                                
                                <label for="email" class="form-label">Correo electronico</label>
                                <input [(ngModel)]="user_info.email" [ngModelOptions]="{standalone:true}" type="email" class="form-control" required placeholder="Digite su correo electronico..."><br>
                                <label for="asunto" class="form-label">Asunto</label>
                                <input [(ngModel)]="user_info.asunto" [ngModelOptions]="{standalone:true}" type="text" class="form-control" required  placeholder="Digite su telefono sin espacios...">
                                
                                <br>
                                <label for="mensaje" class="form-label">Comentario</label>
                                <input [(ngModel)]="user_info.mensaje" [ngModelOptions]="{standalone:true}" type="text" class="form-control"  required  placeholder="Digite su comentario..">     
                                <br> 
                                <button (click)="addTask()" type="button" class="btn btn-primary btn-block">Enviar</button>&nbsp;
                                <button (click)="editar()" type="button" class="btn btn-warning btn-block">Editar</button>
                                <br>
          </form></div>
        
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <table class="table table-basic table-basic" >
            <thead>
              <tr>
              <th>ID</th> 
              <th>Nombre</th>   
              <th>Correo</th>  
              <th>Asunto</th>  
              <th>Comentario</th>
              <th>Opcion</th>
              </tr>
            </thead> 
            
            <tbody>
              <tr *ngFor="let item of lstuser; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{item.nombre}}</td>
                <td>{{item.email}}</td>
                <td>{{item.asunto}}</td>
                <td>{{item.mensaje}}</td>
                <td><button (click)="doDelete(i)" class="btn btn-danger btr-sm">Eliminar</button>&nbsp;
                <td><button (click)="edit(item)" class="btn btn-warning btr-sm">Editar</button> 
                
              </tr>
            </tbody>

          

            </table>
          </div>
    </div>
</div>
